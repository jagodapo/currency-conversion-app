  <div class="main-wrapper">
      <section>
        <h1>Let us do the maths</h1>
        <div class="sunset-wrapper"><img src="./img/sunset.svg" alt="sunset" class="sunset"></div>
      </section>

      
      <section>
        <div class="inner">
          <!--  testing -->
          <div class="select-wrapper">
            <div class="select-box" id="currency-one">
              <div class="select-box__current" tabindex="1">
                <div class="select-box__value" >
                  <input class="select-box__input" type="radio" id="0" value="EUR" name="currency-one"
                    checked="checked" />
                  <p class="select-box__input-text">EUR</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="1" value="USD" name="currency-one" />
                  <p class="select-box__input-text">USD</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="2" value="CHF" name="currency-one" />
                  <p class="select-box__input-text">CHF</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="3" value="AUD" name="currency-one" />
                  <p class="select-box__input-text">AUD</p>
                </div><img class="select-box__icon" src="img/arrow.svg"
                  alt="Arrow Icon" aria-hidden="true" />
              </div>
              <ul class="select-box__list z-100">
                <li>
                  <label class="select-box__option" for="0" aria-hidden="aria-hidden">EUR</label>
                </li>
                <li>
                  <label class="select-box__option" for="1" aria-hidden="aria-hidden">USD</label>
                </li>
                <li>
                  <label class="select-box__option" for="2" aria-hidden="aria-hidden">CHF</label>
                </li>
                <li>
                  <label class="select-box__option" for="3" aria-hidden="aria-hidden">AUD</label>
                </li>
              </ul>
            </div>
            <div class="amount-wrapper">
              <input type="tel" autocomplete="off" id="amount-i-have" class="amount" name="amount-i-have" value="1" />
            </div>
          </div>

          <div class="reverse-button-wrapper"> <img src="img/reverse-button.svg" id="reverse-button"> </div>
        

          <div class="select-wrapper">
            <div class="select-box" id="currency-two">
              <div class="select-box__current" tabindex="1">
                <div class="select-box__value" >
                  <input class="select-box__input" type="radio" id="a" value="EUR" name="currency-one"
                    checked="checked" />
                  <p class="select-box__input-text">EUR</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="b" value="USD" name="currency-two" />
                  <p class="select-box__input-text">USD</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="c" value="CHF" name="currency-two" />
                  <p class="select-box__input-text">CHF</p>
                </div>
                <div class="select-box__value">
                  <input class="select-box__input" type="radio" id="d" value="AUD" name="currency-two" />
                  <p class="select-box__input-text">AUD</p>
                </div><img class="select-box__icon" src="img/arrow.svg"
                  alt="Arrow Icon" aria-hidden="true" />
              </div>
              <ul class="select-box__list z-101">
                <li>
                  <label class="select-box__option" for="a" aria-hidden="aria-hidden">EUR</label>
                </li>
                <li>
                  <label class="select-box__option" for="b" aria-hidden="aria-hidden">USD</label>
                </li>
                <li>
                  <label class="select-box__option" for="c" aria-hidden="aria-hidden">CHF</label>
                </li>
                <li>
                  <label class="select-box__option" for="d" aria-hidden="aria-hidden">AUD</label>
                </li>
              </ul>
            </div>
            <div class="amount-wrapper">

              <input type="tel" autocomplete="off" class="amount" id="amount-i-want" name="amount-i-want" value="1" />

            </div>
