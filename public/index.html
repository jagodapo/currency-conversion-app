<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="inner">
            <h1>Planning a travel, purchase or a payment? Let us do the maths!</h1>
            <h2>Convert your currency</h2>
            <div class="currency-inputs">

            </div>
            <div class="currency-i-have-wrapper">
                <label for="curreny-i-have">Currency I have</label>
                <select name="currency-i-have" id="currency-one">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="chf">CHF</option>
                    <option value="aud">AUD</option>
                </select>
                <label for="amount-i-have">Amount</label>

                <input type="text" autocomplete="off" id="amount-i-have" name="amount-i-have"></input>
            </div>
            <div class="currency-i-want-wrapper">
                <label for="curreny-i-want">Currency I want</label>
                <select name="currency-i-want" id="currency-two">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="chf">CHF</option>
                    <option value="aud">AUD</option>
                </select>
                <label for="amount-i-want">Amount</label>
                <input type="text" autocomplete="off" id="amount-i-want" name="amount-i-want"></input>
            </div>
        </div>
        <h3>Exchange rate <span id="exchange-rate"></span></h3>
    </div>
    <script src="./scripts/bundle.js"></script>
</body>

</html>
